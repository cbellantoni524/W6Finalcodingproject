<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production App</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="app.css">
</head>
<body class="container">
    <div class="container">
        <img src="sony_cinemaline_1.jpg">
        <div class="center"><h1 id="main-heading"><strong>PRODUCTION ASSISTANT</strong></h1></div>
    </div>
    <div id="new-production" class="jumbotron">
        
        <h2 id="sub-text">Your Production Organizer</h2>
        <ul>
            <li>Enter the production name</li>
            <li>For each production list the camera to be used</li>
            <li>For each camera enter which lenses will be needed</li>
        </ul>
        <input type="text" id="new-production-name" class="form-control" placeholder="Enter Film Name Then Click Create"><br>
        <button id="create-new-production" class="btn btn-primary form control">Create</button>
    </div><br>
    <div id="app">

    </div>
    
    
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="app.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    
</body>

</html>
